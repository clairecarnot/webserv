<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COLORS</title>
    </head>
	<body>
		<form action = "/pickcolor.py" method = POST></form>
		<fieldset>
			<legend>Pick a color :</legend>
		<div>
			<input type="radio" id="purple" name="color" value="purple" />
			<label style="color:rgb(134, 0, 139);" for="purple"> purple </label>
		</div>
		
		<div>
			<input type="radio" id="blue" name="color" value="blue" />
			<label style="color:rgb(111, 100, 237);" for="blue"> blue </label>
		</div>
		<div>
			<input type="radio" id="pink" name="color" value="pink" />
			<label style="color:rgb(207, 48, 175);" for="pink"> pink </label>
		</div>
		<div>
			<input type="radio" id="green" name="color" value="green" />
			<label style="color:rgb(67, 214, 106);" for="green"> green </label>
		</div>
		<div>
			<input type="submit" value="Confirm" />
		</div>
		</fieldset>
	</body>
</html>
